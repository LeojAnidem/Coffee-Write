<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    
    <title>Coffee & Write | Blog</title>
    <link rel="shortcut icon" href="./assets/svg/coffee-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <section class="logo-box">
            <div class="logo-box__logo">
                <i class="fas fa-coffee"></i>

                <h1>Coffee & Writing</h1>
            </div>

            <a href="">
                <span>Sobre m√≠</span>

                <i class="fas fa-angle-right"></i>
            </a>

        </section>
    </header>

    <main>
        <section class="cover-img">
            <picture>
                <source media="(max-width: 428px)" srcset="./assets/img/coffee-store-cover--smartphone.jpg">
                <source media="(min-width: 428px) and (max-width: 1024px)" srcset="./assets/img/coffee-store-cover--tablet.jpg">
                <img 
                    src="./assets/img/coffee-store-cover--desktop.jpg" 
                    alt="Coffee Store"
                >
            </picture>

            <div class="cover-img__text">
                <h1>
                    Conoce las novedades y
                    noticias del mundo tech
                </h1>
    
                <a href="">
                    Entra Ya!
                </a>
            </div>
        </section>

    <footer>
        <!-- redes sociales -->
        <section class="social-media">
            <!-- facebook -->
            <a href="https://www.facebook.com/">
                <i class="fab fa-facebook"></i>
            </a>

            <!-- twiter -->
            <a href="https://twitter.com/?lang=es">
                <i class="fab fa-twitter"></i>
            </a>

            <!-- instagram -->
            <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
            </a>

            <!-- linkedin -->
            <a href="https://es.linkedin.com/">
                <i class="fab fa-linkedin-in"></i>
            </a>

            <!-- youtube -->
            <a href="https://www.youtube.com/?hl=ES">
                <i class="fab fa-youtube"></i>
            </a>
        </section>
    </footer>

</html>
